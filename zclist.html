$(document).ready(function() {
    $('.flat-radio input').iCheck(); //初始化
    $("#cover").hide();

    $('input').iCheck({
        radioClass: 'iradio_flat-green'
    });

    $('#zclist-form').submit(function(event) {
        event.preventDefault();
        if ($(":checked").length != 20) {
            alert('请先全部完成后再提交');
        } else {
            if (confirm('确定要提交吗')) {
                document.getElementById("zclist-form").submit()
            };
        };
    });
});
</script>
