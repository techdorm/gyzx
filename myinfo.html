<script type="text/javascript">
$(document).ready(function(){
    $('.username').on('click',function(){
        var w = dialog({
          title: '修改昵称',
          content:'<form id="reg" action="modify.php" method="post">'+'<input type="text" class="form-control"  placeholder="输入新昵称">'+'<input type="submit" class="btn btn-primary btn-sub" value="提交">'+'</form>',  
          height: 50,
          width: 280, 
            cancelValue: '取消',
            cancel: function () {}
        });
        w.showModal();
        $('input[type="submit"]').click(function(){
        $('#username').html($('input[type="text"]').val());
        alert("昵称已经修改");
        });
    });

    $('.email').on('click',function(){
        var y = dialog({
          title: '修改邮箱',
          content:'<form id="reg" action="modify.php" method="post">'+'<input type="email" class="form-control" placeholder="请输入新邮箱" name="email">'+'<input type="submit" class="btn btn-primary btn-sub" value="提交">'+'</form>',  
          height: 50,
          width: 280, 
            cancelValue: '取消',
            cancel: function () {}
        });
        y.showModal();
        $('input[type="submit"]').click(function(){
        $('#email').html($('input[type="email"]').val());
        alert("验证码已发送到"+$('input[type="email"]').val()+"您需要将邮件中验证码填入以下输入框来完成修改");
        });
    });

    $('.mobile').on('click',function(){
        var y = dialog({

          content:'<form id="reg" action="modify.php" method="post">'+'<input type="tel"  class="form-control" name="mobile" placeholder="请输入新绑定手机号" data-validation="number_string" data-validation-length="11">'+'<input type="number" class="form-control" id ="confirm" name="confirm" placeholder="请输入验证码" style="float:left">'+
          '<button class="btn btn-default">'+"获取验证码"+'</button>'+'<input type="submit" class="btn btn-primary btn-phone" value="提交">'+'</form>',  
          height: 100,

        });

            $('#mobile').html($('input[type="number"]').val());
