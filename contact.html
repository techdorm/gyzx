<script type="text/javascript">
$(document).ready(function(){
    $.ajax({
         type:'GET',
        async:false,
        url:'static/json/contact.json',
        dataType:"json",
        success: function (data){
            console.log("success");
            var result='';
            for(i=1;i<=data.result.length;i++)
            {
                result += '<ul class="list-group">'+
                      '<div class="item-cw">'+i+'号床'+'</div>'+
                        '<li class="list-group-item" style="padding-bottom:1em;">'+
                            '<div class="item">'+
                                '<span>姓名</span>'+
                                '<div class="pull-right">'+
                                    '<span id="realname">'+data.result[i-1].name+'</span>'+
                                '</div>'+
                            '</div>'+
                             '<div  class="item">'+
                                '<span> 手机</span>'+
                                 '<div class="pull-right">'+
                                 '<span id="mobile">'+data.result[i-1].phone+'</span>'+
                                 '</div>'+
                            '</div>'+
                            '<div class="item">'+
                                '<span> 邮箱</span>'+
                                 '<div class="pull-right">'+
                                 '<span id="email">'+data.result[i-1].email+'</span>'+
                                 '</div>'+
                            '</div>'+
                        '</li>'+
                    '</ul>'
            }
         $('.contact-body-one').append(result);
        }
        
    });
});
