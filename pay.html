<!DOCTYPE html>
<html>
<head>
    <title>支付</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="static/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/reset.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/hd.css">
    <script src="static/js/jquery.min.js"></script>
    <style type="text/css">
    body{
        font-family: Microsoft YaHei;
    }
        .clearfix:after {
       clear: both;
    }
.clearfix:before, .clearfix:after {
    content: " ";
    display: table;
}
 .alieditContainer{
       /* position: relative;*/
     /*   margin-top: 100px;*/
    } 
    
.sixDigitPassword {
    position: absolute;
    left: -122px;
    top: 0;   
    width: 1000px;
    height: 26px;  
    color: #fff;
    font-size: 12px;
    -webkit-box-sizing: content-box;
    box-sizing: content-box;
    -webkit-user-select: initial;
    outline: 'none';
    z-index: 999;
    opacity:0;
    filter:alpha(opacity=0);
  }

  .sixDigitPassword-box {
        cursor:text;
        background: #fff;
        outline: none;
        position: relative;
        margin-top:20px;
        height: 30px;
        border: 1px solid #cccccc;
        border-radius: 2px;
  }
  .sixDigitPassword-box i {
        float: left;
        display: block;
        padding: 4px 0;
        height: 28px;
        border-left: 1px solid #cccccc;
    }
   .sixDigitPassword-box .active {
        background: url('static/images/password-blink.gif') no-repeat center center;        
    }
   .sixDigitPassword-box b {
        display: block;
        margin:7px 16px;
        width: 7px;
        height: 7px;
        overflow: hidden;
        visibility:hidden;
        background: url('static/images/passeord-dot.png') no-repeat;
    }
  .sixDigitPassword-box span {
        position: absolute;
        display: block;
        left: 0px;
        top: 0px;
        height: 30px;
        border: 1px solid rgba(82, 168, 236, .8);
        border: 1px solid #00ffff\9;
        border-radius: 2px;
        visibility: hidden;
        -webkit-box-shadow: inset 0px 2px 2px rgba(0, 0, 0, 0.75), 0 0 8px rgba(82, 168, 236, 0.6);
        box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075), 0 0 8px rgba(82, 168, 236, 0.6);
    }
    .ui-securitycore  .ui-form-item .ui-form-explain{
        margin-top: 8px; 
    }



 .six-password{
    height:150px;
    overflow: hidden;
    vertical-align: middle;
    position: absolute;
    left:50%;
    width:300px;
    margin-left:-150px;
    bottom:90px;
}
.dispoint{
    pointer-events: none;
}
.heading{
    text-align: center;
    border-top: 1px solid #ddd;
    border-bottom: 1px solid #ddd;
    width:100%;
    vertical-align: middle;
    position: absolute;
    bottom:300px;
    height:40px;
    line-height: 40px;
    font-size: 13px;
    font-weight: 600;
}
.pay{
    text-align: center;
    width:100%;
    vertical-align: middle;
    position: absolute;
    bottom:270px;
    height:20px;
    line-height: 20px;
    font-size: 10px;
    font-weight: 600;
}
.money{
    text-align: center;
    width:100%;
    vertical-align: middle;
    position: absolute;
    bottom:240px;
    height:20px;
    line-height: 20px;
    font-size: 20px;
    color:#46D0FB;

}
.u-close{
 padding:11px;
 margin-top:-5px;
}
.tip{
    margin-left: 24px;
}
</style>

</head>
<body>
    <div class="header">
        <div class="navbar-left">
           <a href="index.html"><i class="fa fa-angle-left back"></i></a>
        </div>
        <h1>支付</h1>
    </div>
        <div>
            <input id="text1" type="number" maxlength="6" class="form-control" style="margin-top:60px;">
        </div>

    <div class="content">
         <div class="heading">
            <span class="tip">请输入支付密码</span>
           <span class="pull-right">
                <a href="index.html"><img  class="u-close" src="static/images/close.png"></a>
            </span>

         </div>
         <div class="pay">支付</div>
         <div class="money">88.8元</div>
        <div id="payPassword_container" class="alieditContainer clearfix" data-busy="0">
            <div class="i-block" data-error="i_error">
                <div class="i-block six-password">
                    <input class="i-text sixDigitPassword" id="payPassword_rsainput" type="password" autocomplete="off" required="required" value="" name="payPassword_rsainput" data-role="sixDigitPassword" tabindex="" maxlength="6" minlength="6" aria-required="true">
                    <div tabindex="0" class="sixDigitPassword-box" style="width: 300px;">
                        <i style="width: 49px; border-color: transparent;" class=""><b style="visibility: hidden;"></b></i>
                        <i style="width: 49px;"><b style="visibility: hidden;"></b></i>
                        <i style="width: 49px;"><b style="visibility: hidden;"></b></i>
                        <i style="width: 49px;"><b style="visibility: hidden;"></b></i>
                        <i style="width: 49px;"><b style="visibility: hidden;"></b></i>
                        <i style="width: 49px;"><b style="visibility: hidden;"></b></i>
                        <span style="width: 49px; left: 0px; visibility: hidden;" id="cardwrap" data-role="cardwrap"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

  
    <script type="text/javascript" src="static/js/keyboard.js"></script>
    <script type="text/javascript">
    (function(){
        var input1 = document.getElementById('text1');
            new KeyBoard(input1);
        
    })();

    var Array=$('b');
   Key=function(){
        var length=$('#text1').val().length;
        // if(length==7)
        // $('td').addClass('dispoint');
        // console.log(length);
         Array.css("visibility","hidden");
            for(var i=0;i<length;i++)
           {
            $(Array[i]).css("visibility","visible");
           }
        t=window.setTimeout(Key,500);
       }
      $(document).ready(function() {
        Key();
    });



    </script>
</body>
</html>
