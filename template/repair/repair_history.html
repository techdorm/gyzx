<script type="text/javascript"> 


$(document).ready(function() {
	$.ajax({
		type:'GET',
		async:false,
		url:'../../static/json/repair.json',
		dataType:"json",
		success:function(data){
			console.log("success");
			var result = '';
      for(var i=0;i< data.result.length;i++){
         var wxstate = ['',''];
         var vote=['',''];
                if (data.result[i].state == 0) 
                  { wxstate = ["未修复","text-warning"];} 
                else if (data.result[i].state == 2)
                     { wxstate = ["已修复","text-muted"]; }
                else { wxstate = ["已受理","text-warning"];
                 }

                if(data.result[i].vote==null)
                   vote=["评价","unvote"];
                else
                   {vote=["已评价","vote-done"];
                  }
            result +='<div class="wx-item">'+
            '<div class="wx-content">'+
              '<div class="wx-state">'+
                   '<i class="fa fa-wrench"></i>'+
                 '<span class="'+wxstate[1]+'">'+wxstate[0]+'</span>'+
              '</div>'+
                '<div class="wx-body">'+
                  '<div class="wx-remark">'+
                      data.result[i].remark+
                    '</div>'+
                    '<div class="wx-type font">'+
                      '报修分类:'+ 
                      '<span>'+data.result[i].bcatalogName+'</span>'+
                    '</div>'+
                    '<div class="wx-time font">'+
                      '报修时间: '+
                        '<span>'+data.result[i].datetime+'</span>'+
                    '</div>'+
                    '<div class="ratebtn">'+
                     '<a href="repair_rate.html">'+
                        '<input type="button" value="'+vote[0]+'" class="btn btn-xs '+vote[1]+'">'+
                        '</a>'+
                    '</div>'+
                '</div>'+
            '</div>'+
      '</div>'
      }
      $('.wx-history').append(result);
      $("input[value='已评价']").attr("disabled", true); 
		}

	});
});
