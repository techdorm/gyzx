    <div id="container"></div>
    <script type="text/javascript">

    option = null;

        trigger: 'axis'
    },

        {
            type : 'category',

            data : ['一月份','二月份','三月份','四月份','五月份','六月份','七月份','八月份','九月份','十月份','十一月份','十二月份']

    ],

        {

        }
    ],
   series : [

            data:[320, 332, 301, 334, 390,320, 332, 301, 334, 390, 330, 320]
        },
        {
            name:'电费',

                normal: {

            },

   if (option && typeof option === "object") {
        var startTime = +new Date();
        myChart.setOption(option, true);
        var endTime = +new Date();
        var updateTime = endTime - startTime;
        console.log("Time used:", updateTime);
    }

    CheckMessage=function(){
              $.ajax({
                  type: "GET",
                  async: false,
                  url: 'static/json/water.json',
                  dataType: "json",
                  success: function (result) {
                    console.log("success");

                      if(result.status==200){
                          option.series = [result.month[0].one[0],result.month[0].one[1]];
                          console.log(option.series);
                          myChart.hideLoading();
                          myChart.setOption(option);
                      }
                  },
                  error: function (a,b,c) {
                    alert("错误");
                  }
              });
            }
    $(document).ready(function() {
        CheckMessage();
    }); 
    </script>
      <script type="text/javascript">
      $('i[data-event=test]').on('click', function () {
        var d = dialog({
         title: '请选择月份',
          content: ' <input id="user_date" class="form-control" type="month"/>',
          height: 100,
          width: 300,
          okValue: '确 定',
          ok: function () {
            var x=$("#user_date").val();
            console.log(x);
            $(".month")[0].innerText=x[5]+x[6];
            $(".year")[0].innerText=x[0]+x[1]+x[2]+x[3]; 
            var y=$("#month").val();
            console.log(y);
            $(".drink")[0].innerText=y[5]+y[6];
            $(".elect")[0].innerText=y[5]+y[6];
            d.close().remove();
            CheckMessage=function(){
              $.ajax({
                  type: "GET",
                  async: false,
                  url: 'static/json/water.json',
                  dataType: "json",
                  success: function (result) {
                     console.log("success");
                      if(result.status ==200){

                          option.series = [result.month[1].one[0],result.month[1].one[1]];


                          myChart.hideLoading();
                          myChart.setOption(option);
                      }
                  },
                  error: function (errorMsg) {
                    alert("数据加载失败，请刷新")
                  }
              });
            } 
            CheckMessage();

          },
          cancelValue: '取 消',
          cancel: function () {}
        });

        d.showModal();
      });

    </script>
