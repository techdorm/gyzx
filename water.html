<body>
    <div class="header">
        <div class="navbar-left">
           <a href="index.html"><i class="fa fa-angle-left back"></i></a>
        </div>
        <h1>水电费</h1>
    </div>
     <div class="now"> 
      <div class=" panel-default">
          <div class="panel-heading">
                <span class="demo-main-cont demo-comp-datetime demo-display-bottom demo-theme-mobiscroll">
                        <input id="demo" style="ime-mode: disabled" onfocus="this.blur();" class="demo-credit" placeholder="2016/9" val="" />  
               
                </span>
                <span id="calender">
                        <i class="fa fa-calendar pull-right" aria-hidden="true" data-event="test"></i>
                </span>
            </div>
      </div>
    </div>
    <div class="panel">
        <div class="panel-body">
              <div class="water">
                  <span >水费</span>
                  <div class="pull-right sum">￥24.28</div> 
               </div>
              <div class="electric">
                 <span>电费</span>
                 <div class="pull-right sum">￥174.28</div>
              </div>
        </div>
    </div>

    <div id="container"></div>

    <div class="footerbutton" id="footer">
      <a type="btn" href="#"  class="pay-button"  class="btn">缴费</a>
    </div>
    <div id="mask" class="mask" style="display:none">
        <div class="row" style="z-index:1200;position:relative;bottom: 0;"  >
                <div class="col-xs-6 col-md-6">
                    <a href="pay.html">
                        <div class="board-icon" >
                            <img src="static/images/water.png" width="72px" height="72px">
                            <div class="function">水费</div>
                        </div>
                    </a>
                </div>
                <div class="col-xs-6 col-md-6">
                    <a href="pay.html">
                        <div class="board-icon">
                            <img src="static/images/elec.png" width="72px" height="72px">
                            <div class="function">电费</div>
                        </div>
                    </a>
                </div>
        </div>
        <div class="footerbutton" id="cancel">
          <a  href="#"  class="pay-button"  >关闭</a>
           
        </div>
        
    </div>  
    

    <script type="text/javascript">
    var dom = document.getElementById("container");
    var myChart = echarts.init(dom,'macarons');
  
        $("#mask").css("height",$(document).height());     
        $("#mask").css("width",$(document).width());     
  
   
   $('#footer').click(function(){
           $("#mask").toggle();
            $(".row").animate({
              bottom:'-60%'
            });
            $(".row").animate({
              bottom:'-58%'
            });
   });
   $('#cancel').click(function(){
        $("#mask").hide();
         $(".row").animate({
              bottom:0
            });
   });



    option = null;
    option = {
      tooltip : {
          trigger: 'axis'
      },
      legend: {
          data:['水费','电费']
      },
      grid: {
          left: '3%',
          right: '6%',
          top:'30px',
          containLabel: true
      },
      calculable : true,
      color:['#009EFF','#EF6612'],

      xAxis : [
          {
              type : 'category',
              boundaryGap : false,
              data:['1月','2月','3月','4月','5月','本月']
          }
      ],
      yAxis : [
          {
              type : 'value'
          }
      ],
     series : [

      ]
    };

    CheckMessage=function(){
              $.ajax({
                  type: "GET",
                  async: false,
                  url: 'static/json/water.json',
                  dataType: "json",
                  success: function (result) {
                    console.log("success");

                      if(result.status==200){
                          option.series = [result.detail[0],result.detail[1]];
                          console.log(option.series);
                          myChart.hideLoading();
                          myChart.setOption(option);
                      }
                  },
                  error: function (a,b,c) {
                    alert("错误");
                  }
              });
            }
   
   
      $(function () {
       CheckMessage();
      var start=new Date();
      var now = new Date(start.getFullYear(),start.getMonth()-6),
        until = new Date();
            $('#demo').mobiscroll().date({ 
                theme: 'ios',  // Specify theme like: theme: 'ios' or omit setting to use default
                lang: 'zh',           // Specify language like: lang: 'pl' or omit setting to use default
                display: 'bottom',    // Specify display mode like: display: 'bottom' or omit setting to use default
                dateWheels: 'yymm',   // More info about dateWheels: https://docs.mobiscroll.com/3-0-0_beta4/datetime#!localization-dateWheels
                dateFormat: 'yy/mm',  // More info about dateFormat: https://docs.mobiscroll.com/3-0-0_beta4/datetime#!localization-dateFormat
                min: now,             // More info about min: https://docs.mobiscroll.com/3-0-0_beta4/datetime#!opt-min
                minWidth: 130,        // More info about minWidth: https://docs.mobiscroll.com/3-0-0_beta4/datetime#!opt-minWidth
                max: until            // More info about max: https://docs.mobiscroll.com/3-0-0_beta4/datetime#!opt-max
            });
    });

      $('i[data-event=test]').on('click', function () {
         $('#demo').mobiscroll('show');
      });

    </script>
