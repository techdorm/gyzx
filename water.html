<body>
    <div class="header">
        <div class="navbar-left">
           <a href="index.html"><i class="fa fa-angle-left back"></i></a>
        </div>
        <h1>水电费</h1>
    </div>
     <div class="now"> 
      <div class="panel panel-default">
          <div class="panel-heading"><span class="year">2016</span>/<span class="month">4</span>
               <span id="calender">
               <i class="fa fa-calendar pull-right" aria-hidden="true" data-event="test"></i>
               </span>
          </div>
      </div>
    </div>
    <div class="panel">
        <div class="panel-body">
          <div class="water">
            <span >水费</span>
                <div class="pull-right sum">￥24.28</div>
              </div>
              <hr/>
              <div class="electric">
                 <span>电费</span>
                 <div class="pull-right sum">￥174.28</div>
              </div>
        </div>
    </div>

    <div id="container"></div>
    <div class="exam-footer">
    <a type="btn" href="pay.html" id="exam-button" class="btn">充值</a>
    </div>
    

    <script type="text/javascript">
    var dom = document.getElementById("container");
    var myChart = echarts.init(dom,'macarons');
   
    option = null;
    option = {
    tooltip : {
        trigger: 'axis'
    },
    legend: {
        data:['水费','电费']
    },
    grid: {
        left: '3%',
        right: '6%',
        top:'30px',
        containLabel: true
    },
    calculable : true,
    dataZoom : {
        show : true,
        realtime : true,
        fillerColor:'rgba(128, 184, 226, 0.3)',
        start : 60,
        end : 100
    },
    color:['#009EFF','#EF6612'],

    xAxis : [
        {
            type : 'category',
            boundaryGap : false,
            data : function (){
                var list = [];
                for (var i = 1; i <= 12; i++) {
                    list.push(i+'月份');
                }
                return list;
            }()
        }
    ],
    yAxis : [
        {
            type : 'value'
        }
    ],
   series : [

    ]
};

    CheckMessage=function(){
              $.ajax({
                  type: "GET",
                  async: false,
                  url: 'static/json/water.json',
                  dataType: "json",
                  success: function (result) {
                    console.log("success");

                      if(result.status==200){
                          option.series = [result.month[0].one[0],result.month[0].one[1]];
                          console.log(option.series);
                          myChart.hideLoading();
                          myChart.setOption(option);
                      }
                  },
                  error: function (a,b,c) {
                    alert("错误");
                  }
              });
            }
    $(document).ready(function() {
        CheckMessage();
    }); 
    </script>
      <script type="text/javascript">
      $('i[data-event=test]').on('click', function () {
        var d = dialog({
         title: '请选择月份',
          content: ' <input id="user_date" class="form-control" type="month"/>',
          height: 100,
          width: 280, 
          okValue: '确 定',
          ok: function () {
            var x=$("#user_date").val();
            console.log(x);
            $(".month")[0].innerText=x[5]+x[6];
            $(".year")[0].innerText=x[0]+x[1]+x[2]+x[3]; 
            // d.close().remove();
            CheckMessage=function(){
              $.ajax({
                  type: "GET",
                  async: false,
                  url: 'static/json/water.json',
                  dataType: "json",
                  success: function (result) {
                     console.log("success");
                      if(result.status ==200){

                          option.series = [result.month[1].two[0],result.month[1].two[1]];


                          myChart.hideLoading();
                          myChart.setOption(option);
                      }
                  },
                  error: function (errorMsg) {
                    alert("数据加载失败，请刷新")
                  }
              });
            } 
            CheckMessage();

          },
          cancelValue: '取 消',
          cancel: function () {}
        });

        d.showModal();
      });

    </script>
