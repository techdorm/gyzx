    <style type="text/css">
    * {
        margin: 0;
        padding: 0;
        list-style: none;
    }
    /** 清除内外边距 **/
    
    body,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    hr,
    p,
    blockquote,
    /* structural elements 结构元素 */
    
    dl,
    dt,
    dd,
    ul,
    ol,
    li,
    /* list elements 列表元素 */
    
    pre,
    /* text formatting elements 文本格式元素 */
    
    form,
    fieldset,
    legend,
    button,
    input,
    textarea,
    /* form elements 表单元素 */
    
    th,
    td
    /* table elements 表格元素 */
    
    {
        margin: 0;
        padding: 0;
    }
    /** 设置默认字体 **/
    
    body,
    button,
    input,
    select,
    textarea
    /* for ie */
    
    {
        font: 12px/1.5 tahoma, arial, \5b8b\4f53, sans-serif;
    }
    /*h1, h2, h3, h4, h5, h6 { font-size: 100%; }*/
    
    address,
    cite,
    dfn,
    em,
    var {
        font-style: normal;
    }
    /* 将斜体扶正 */
    
    code,
    kbd,
    pre,
    samp {
        font-family: courier new, courier, monospace;
    }
    /* 统一等宽字体 */
    
    small {
        font-size: 12px;
    }
    /* 小于 12px 的中文很难阅读，让 small 正常化 */
    /** 重置列表元素 **/
    
    ul,
    ol {
        list-style: none;
    }
    /** 重置文本格式元素 **/
    
    a {
        text-decoration: none;
        color: #333;
    }
    
    a:hover {
        text-decoration: none;
        color: #333;
    }
    /** 重置表单元素 **/
    
    legend {
        color: #000;
    }
    /* for ie6 */
    
    fieldset,
    img {
        border: 0;
    }
    /* img 搭车：让链接里的 img 无边框 */
    
    button,
    input,
    select,
    textarea {
        font-size: 100%;
    }
    /* 使得表单元素在 ie 下能继承字体大小 */
    /* 注：optgroup 无法扶正 */
    /** 重置表格元素 **/
    
    table {
        border-collapse: collapse;
        border-spacing: 0;
    }
    /* 清除浮动 */
    
    .ks-clear:after,
    .clear:after {
        content: '\20';
        display: block;
        height: 0;
        clear: both;
    }
    
    .ks-clear,
    .clear {
        *zoom: 1;
    }
    /*主页*/
    
    body {
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        font-size: 14px;
        line-height: 1.42857143;
        color: #333;
        background-color: #DCE1DB;
        font-family: "YouYuan";
    }
    
    header {
        z-index: 1060;
        top: 0px;
        right: 0;
        left: 0px;
        height: 100px;
        border-bottom: 1px solid #43A382;
        background-color: #45A673;
        -webkit-box-shadow: 0 1px 1px rgba(98, 98, 98, .3);
        box-shadow: 0 1px 1px rgba(98, 98, 98, .3);
        margin-bottom: 10px;
    }
    
    .pull-right {
        float: right;
    }
    
    #touxiang {
        position: relative;
        -webkit-transform: translateY(50%);
        margin-left: 15px;
    }
    
    #id {
        color: #fff;
        font-size: 1.5em;
        line-height: 2em;
        width: 150px;
        position: absolute;
        left: 90px;
        top: 23px;
        font-family: "YouYuan";
        font-weight: 600;
    }
    
    #building {
        color: #fff;
        font-size: 1em;
        line-height: 2em;
        width: 150px;
        position: absolute;
        left: 90px;
        font-family: "YouYuan";
        font-weight: 600;
    }
    
    .money,
    .mydorm,
    .board {
        background-color: #FFF;
        margin-bottom: 10px;
        width: 100%;
    }
    
    .mydorm>h4 {
        line-height: 45px;
        border-bottom: 1px solid #BEBCBC;
        position: relative;
        font-family: "YouYuan";
        font-weight: 400;
        font-size: 18px;
    }
    
    .money {
        padding: 10px;
    }
    
    .icon {
        font-size: 25px;
        line-height: 30px;
        color: #908B8B;
        -webkit-transition: font-size 0.25s ease-out 0s;
        -moz-transition: font-size 0.25s ease-out 0s;
        transition: font-size 0.25s ease-out 0s;
    }
    
    .dormpic {
        padding: 10px;
    }
    
    .function,
    .name {
        margin: 10px 5px;
        font-size: 10px;
        text-align: center;
    }
    
    .function {
        font-size: 12px;
    }
    /*bootstrap方案*/
    
    .row {
        margin: 0;
        padding-top: 10px;
    }
    
    .dorm-icon {
        text-align: center;
    }
    
    .board-icon {
        text-align: center;
        padding-top: 20px;
        height: 140px;
    }
    /*icon_lists方案*/
    /*.icon_lists {

    }

    .icon_lists li {
        float: left;
        width: 25%;
        height: 80px;
        text-align: center;
    }
    */
    
    .card,

        top: 50%;
        left: 50%;
    }
    
    .card {

    }
    
    .fa-angle-right {
        padding-right: 10px;

    }

    </style>
</head>
